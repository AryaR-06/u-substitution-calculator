<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Substitution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>U-Substitution Calculator</h1>
        <form id="solverForm">
            <textarea id="expression" placeholder="Enter the integrand..."></textarea>
            <button type="button" onclick="solve()">Solve</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function solve() {
            const expression = document.getElementById("expression").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Solving...";
            try {
                const response = await fetch("/solve", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ expression })
                });
                const data = await response.json();
                if (data.result) {
                    resultDiv.innerHTML = data.result.join("<br>");
                } else {
                    resultDiv.innerHTML = `${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = "Network Error: Please try again later.";
            }
        }
    </script>
</body>
</html>
